<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Volver al futuro</title>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Css -->
        <link rel="stylesheet" href="css/campera.css">
        <!-- Icono -->
        <link rel="shortcut icon" href="icono/iconobttf.png">
    </head>
<body>

     <!-- formulario inscripción -->
     <div class="container">
        <div class="fs-4 my-4 text-center ccampera">Comprar productos: Campera</div>
        
        <form action="#" method="post">
            <div class="row">
                <div class="col-md mb-3">
                    <input type="text" name="nombre" id="nombre" class="form-control" required placeholder="Nombre">
                </div>
                <div class="col-md mb-3">
                    <input type="text" name="apellido" id="apellido" class="form-control" required placeholder="Apellido">
                </div>
            </div>

            <div class="row">
                <div class="col-md mb-3">
                    <input type="email" name="email" id="email" class="form-control" required placeholder="email">
                </div>
                <div class="col-md mb-3">
                    <input type="text" name="tel" id="tel" class="form-control" required placeholder="teléfono movil">
                </div>
            </div>

            <div class="row">
                <div class="col-md mb-3">

                    <select class="form-select" id="porDescuento">
                        <option value="10">Sabelotodo</option>
                        <option value="30">Fetichista</option>
                        <option value="50">Sentimental</option>
                    </select> 
                </div>
                <div class="col-md mb-3"> 
                    <input name="cantCamperas" type="number" onchange="calPrecioFinalCam()" onkeyup="calPrecioFinalCam()" id="cantCamperas" class="form-control" required placeholder="cantidad camperas" min="1" max="15">
                    <small> <strong class="costcamp">Costo de campera $10000</strong> </small>
                                       
                </div>
                <div class="col-md mb-5">
                    <input type="text" name="precioTotal" id="valorTotal" disabled class="form-control" placeholder="Valor total con descuento">
                    
                </div>
            </div>

            <form action="#" method="post">
                <input type="submit" value="Comprar" class=" campera btn btn-primary">
                <input type="reset" value="Limpiar" class=" campera btn btn-primary">
                <a href="Index.html"><button type="button" class="colorbtnrcz btn btn-warning">Volver</button></a>
            </form>
            

             


        

            

           
        </form>
    </div>
 
     <!-- JS Boostrap -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
     crossorigin="anonymous"></script>

     <!-- JS propios Clase 26-04 -->
     <script src="js/camperas.js"></script>

</body>
</html>
